name: Push Docker Image to ECR
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          registry: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
                    aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/v5v0q5f5

      - name: Build and push Docker Image
        run: |
             docker build -t testimage .
             docker tag testimage:latest public.ecr.aws/v5v0q5f5/testimage:latest
             docker push public.ecr.aws/v5v0q5f5/testimage:latest 
